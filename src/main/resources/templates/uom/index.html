<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: meta ('Unit of Measure','styles.css')}"></head>
<body>
<nav th:replace="~{header :: menu}"></nav>
<h2>Unit of measure</h2>
<table th:if="${uoms.iterator().hasNext()}" id="uoms">
    <thead>
    <tr>
        <th>Edit</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="uom: ${uoms}">
        <td><a th:href="@{'/uom/'+${uom.id}+'/edit'}">Edit</a></td>
        <td th:text="${uom.description}"></td>
    </tr>
    </tbody>
</table>
<div class="center">
<a class="boxLink" th:href="@{'/uom/new'}">Add Unit Of Measure</a>
</div>
<footer th:replace="~{footer:: footer}"></footer>
</body>
</html>
