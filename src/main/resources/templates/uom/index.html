<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unit of Measure</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{styles.css}">
</head>
<body>
<nav th:replace="~{header :: menu}"></nav>
<h1>Unit of measure</h1>
<table th:if="${uoms.iterator().hasNext()}" id="uoms">
    <thead>
    <tr>
        <th>Edit</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="uom: ${uoms}">
        <td><a th:href="@{'/uom/'+${uom.id}+'/edit'}">Edit</a></td>
        <td th:text="${uom.description}"></td>
    </tr>
    </tbody>
</table>
<div class="center">
<a class="boxLink" th:href="@{'/uom/new'}">Add Unit Of Measure</a>
</div>
<footer th:replace="~{footer:: footer}"></footer>
</body>
</html>
