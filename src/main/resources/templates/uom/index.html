<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Unit Of Measures</title>
</head>
<body>
<h2>Unit of measure</h2>

<table id="uoms">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="uom" type="com.mgosciminski.recipe.domain.UnitOfMeasureDto"*/-->
    <tr th:each="uom: ${uoms}">
        <td><a th:href="@{'/uom/'+${uom.id}+'/edit'}">Edit</a></td>
        <td th:text="${uom.uom}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
