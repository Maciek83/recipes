<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit note</h2>
<form th:object="${recipe}" th:action="@{/recipe/__${recipe.id}__/note/}" method="post">
    <label>
        <input type="hidden" th:field="*{notes.id}" th:value="*{notes.id}">
        <textarea name="notes" th:field="*{notes.description}" th:value="*{notes.description}"></textarea>
    </label>
    <button type="submit">Submit</button>
</form>

</body>
</html>
