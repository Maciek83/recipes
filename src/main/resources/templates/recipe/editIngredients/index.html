<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Ingredients</h2>

<a th:href="@{'/recipe/' + ${recipe.id}}">Back To Recipe</a>

<div th:each="i : ${ingredients}">
    <span th:text="${i.description}"></span>
    <span th:text="${i.unitOfMeasure.description}"></span>
    <a th:href="@{'/ingredient/' + ${i.id}+'/delete'}">Delete</a>
</div>
</body>
</html>
