<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h2>Categories</h2>

<table id="categories">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td><a th:href="@{'/category/'+${category.id}+'/edit'}">Edit</a></td>
        <td th:text="${category.name}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
