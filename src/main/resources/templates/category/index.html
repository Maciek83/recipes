<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: meta ('Categories','styles.css')}"></head>
<body>
<nav th:replace="~{header :: menu}"></nav>
<h2>Categories</h2>
<table th:if="${categories.iterator().hasNext()}" id="categories">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td><a th:href="@{'/category/'+${category.id}+'/edit'}">Edit</a></td>
        <td th:text="${category.name}"></td>
    </tr>
    </tbody>
</table>
<div class="center">
<a class="boxLink" th:href="@{'/category/new'}">Add Category</a>
</div>
<footer th:replace="~{footer:: footer}"></footer>
</body>
</html>
