<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{styles.css}">
</head>
<body>
<nav th:replace="~{header :: menu}"></nav>
<h1>Categories</h1>
<table th:if="${categories.iterator().hasNext()}" id="categories">
    <thead>
    <tr>
        <th>Edit</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td><a th:href="@{'/category/'+${category.id}+'/edit'}">Edit</a></td>
        <td th:text="${category.name}"></td>
    </tr>
    </tbody>
</table>
<div class="center">
<a class="boxLink" th:href="@{'/category/new'}">Add Category</a>
</div>
<footer th:replace="~{footer:: footer}"></footer>
</body>
</html>
