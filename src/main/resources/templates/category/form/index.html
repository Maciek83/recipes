<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: meta ('Add Category','../../styles.css')}"></head>
<body>
<nav th:replace="~{header :: menu}"></nav>
<h2 th:if="${category.id != null}">Edit Category</h2>
<h2 th:if="${category.id == null}">Add Category</h2>
<form th:object="${category}" th:action="@{/category/new/}" method="post">
    <label>
        <input type="hidden" th:field="*{id}">
        Name: <input type="text" th:field="*{name}"/>
    </label>
    <button class="boxLink" style="float: right" type="submit">Add</button>
    <div class="error" th:if="${#fields.hasErrors('*')}">
        <p>Please Correct Errors Below</p>
        <span th:if="${#fields.hasErrors('name')}">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </ul>
        </span>
    </div>
</form>
<footer th:replace="~{footer:: footer}"></footer>
</body>
</html>
